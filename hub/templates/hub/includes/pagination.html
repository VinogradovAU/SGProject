{% block pagination %}

    <nav aria-label="Page navigation example" class="mt-3">
                        <ul class="pagination">
                            <li class="page-item">
                                {% if page_obj.has_previous %}

<a class="page-link" href="?
page={{ page_obj.previous_page_number }}&
{% if request.GET.days %}
days={{ request.GET.days }}&
{% endif %}
{% if request.GET.tags %}
tags={{ request.GET.tags }}&
{% endif %}
{% if request.GET.msg_type %}
msg_type={{ request.GET.msg_type }}
{% endif %}"
aria-label="Previous" style="color: black">

                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                {% endif %}
                            </li>
                            <li class="page-item"><a class="page-link" href="#"  style="color: black">Страница {{ page_obj.number }}
                                из {{ page_obj.paginator.num_pages }}
                            </a></li>
                            <li class="page-item">
                                {% if page_obj.has_next %}

<a class="page-link" href="?
page={{ page_obj.next_page_number }}&
{% if request.GET.days %}
days={{ request.GET.days }}&
{% endif %}
{% if request.GET.tags %}
tags={{ request.GET.tags }}&
{% endif %}
{% if request.GET.msg_type %}
msg_type={{ request.GET.msg_type }}
{% endif %}"
aria-label="Next"  style="color: black">

                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                {% endif %}
                            </li>
                        </ul>
                    </nav>



{% endblock %}
